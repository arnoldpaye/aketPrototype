<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Resultados</ui:define>
    <ui:define name="content">
        <p:dataTable emptyMessage="Sin registros." value="#{evaluationManager.data}" var="vEvaluation">
            <p:column headerText="Id">
                <h:outputText value="#{vEvaluation.evId}" />
            </p:column>
            <p:column headerText="Texto">
                <h:outputText value="#{vEvaluation.txtTitle}" />
            </p:column>
            <p:column headerText="Precisi&oacute;n">
                <h:outputText value="#{vEvaluation.evPrecision}" />
            </p:column>
            <p:column headerText="Exhaustividad">
                <h:outputText value="#{vEvaluation.evRecall}" />
            </p:column>
            <p:column headerText="Valor-F">
                <h:outputText value="#{vEvaluation.evFMeasure}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
