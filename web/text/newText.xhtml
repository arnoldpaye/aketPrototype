<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Nuevo Texto</ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2">
            <h:outputText value="Titulo"/>
            <p:inputText id="txtTitle" value="#{text.txtTitle}" />
            <h:outputText value="Autor" />
            <p:inputText id="txtAuthor" value="#{text.txtAuthor}" />
            <h:outputText value="Palabras clave" />
            <p:inputText id="txtRawKewords" />
        </p:panelGrid>
        <p:panelGrid columns="2">
            <p:inputTextarea autoResize="false" cols="100" id="txtText" rows="20" value="#{text.txtText}" />
            <p:panel>
                <p:panelGrid columns="2">
                    <p:commandButton action="#{textManager.loadFromTxt()}" ajax="false" icon="ui-icon-clipboard" value="Importar TXT" />
                    <p:fileUpload mode="simple" value="#{textManager.txtFile}" /> 
                    <p:commandButton ajax="false" icon="ui-icon-note" value="Importar PDF" />
                    <p:fileUpload mode="simple" value="#{textManager.pdfFile}" />
                    <p:commandButton action="#{textManager.cleanNewTexForm()}" ajax="false" icon="ui-icon-trash" value="Limpiar" />
                </p:panelGrid>
                <p:messages autoUpdate="true" id="msgNewText" showDetail="true" showSummary="false" />
            </p:panel>
        </p:panelGrid>
        <p:panel>
            <p:commandButton action="/index?faces-redirect=true" icon="ui-icon-cancel" id="btnCancel" value="Cancelar" />
            <p:commandButton action="#{textManager.insertItem()}" icon="ui-icon-disk" id="btnSave" value="Guardar" />
        </p:panel>
    </ui:define>
</ui:composition>
