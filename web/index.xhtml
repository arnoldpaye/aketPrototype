<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="base-template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <p:messages autoUpdate="true" id="msgText" showDetail="true" showSummary="false" closable="true" />
        <h:form id="mainForm">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton action="text/newText?faces-redirect=true" icon="ui-icon-document" value="Nuevo" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable emptyMessage="Sin registros." paginator="true" rows="7" scrollable="true" value="#{textManager.data}" var="vText">
                <p:column style="width: 30px">
                    <p:commandButton icon="ui-icon-circle-close" oncomplete="dlgDeleteText.show()" update=":mainForm">
                        <f:setPropertyActionListener value="#{vText}" target="#{textManager.selected}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Id" style="width: 50px">
                    <h:outputText value="#{vText.txtId}" />
                </p:column>
                <p:column headerText="C&oacute;digo">
                    <h:outputText value="#{vText.txtCode}" />
                </p:column>
                <p:column headerText="T&iacute;tulo" sortBy="#{vText.txtTitle}">
                    <h:outputText value="#{vText.txtTitle}" />
                </p:column>
                <p:column headerText="Autor" sortBy="#{vText.txtAuthor}">
                    <h:outputText value="#{vText.txtAuthor}" />
                </p:column>
                <p:column headerText="Texto" sortBy="#{vText.txtText}">
                    <h:outputText value="#{vText.txtText}" />
                </p:column>
                <p:column>
                    <p:commandLink action="text/editText?faces-redirect=true" value="Editar">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>
<!--                    <p:spacer width="10" />
                    <p:commandLink action="operations/classification?faces-redirect=true" disabled="true" value="Clasificaci&oacute;n">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>-->
                    <p:spacer width="10" />
                    <p:commandLink action="operations/selection?faces-redirect=true" value="Selecci&oacute;n">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
            <p:confirmDialog header="Eliminar Texto"  message="Â¿Desea eliminar el texto seleccionado?" severity="alert" widgetVar="dlgDeleteText">
                <p:commandButton value="Si" oncomplete="dlgDeleteText.hide()" update=":mainForm" actionListener="#{textManager.deleteSelected()}" />
                <p:commandButton value="No" onclick="dlgDeleteText.hide()" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
