<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="base-template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton action="text/newText?faces-redirect=true" icon="ui-icon-document" value="Nuevo" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:dataTable value="#{textManager.data}" var="vText">
            <p:column headerText="Id">
                <h:outputText value="#{vText.txtId}" />
            </p:column>
            <p:column headerText="Titulo">
                <h:outputText value="#{vText.txtTitle}" />
            </p:column>
            <p:column headerText="Autor">
                <h:outputText value="#{vText.txtAuthor}" />
            </p:column>
            <p:column headerText="Text">
                <h:outputText value="#{vText.txtText}" />
            </p:column>
            <p:column>
                <p:commandLink action="text/newText?faces-redirect=true" value="Editar" />
                <p:spacer width="10" />
                <p:commandLink action="operations/classification?faces-redirect=true" value="Clasificacion" />
                <p:spacer width="10" />
                <p:commandLink action="operations/selection?faces-redirect=true" value="Seleccion" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
