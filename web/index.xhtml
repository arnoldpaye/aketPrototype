<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="base-template.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="Nuevo" icon="ui-icon-document" action="text/newText?faces-redirect=true" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:dataTable value="#{textManager.data}" var="vText">
            <p:column headerText="Id">
                <h:outputText value="#{vText.txtId}" />
            </p:column>
            <p:column headerText="Author">
                <h:outputText value="#{vText.txtAuthor}" />
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{vText.txtTitle}" />
            </p:column>
            <p:column headerText="Text">
                <h:outputText value="#{vText.txtText}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    Operaciones
                </f:facet>
                <p:commandLink value="Editar" action="text/newText?faces-redirect=true" />
                <p:spacer width="10" />
                <p:commandLink value="Clasificacion" action="operations/classification?faces-redirect=true" />
                <p:spacer width="10" />
                <p:commandLink value="Seleccion" action="operations/selection?faces-redirect=true" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
