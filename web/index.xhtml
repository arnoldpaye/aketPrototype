<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="base-template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="resources">
        <h:outputStylesheet library="css" name="styles.css" />
    </ui:define>
    <ui:define name="content">
        <p:messages autoUpdate="true" id="msgText" showDetail="true" showSummary="false" closable="true" />
        <h:form id="mainForm">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton action="text/newText?faces-redirect=true" icon="ui-icon-document" value="Nuevo" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable emptyMessage="Sin registros." paginator="true" rows="10" scrollable="true" value="#{textManager.data}" var="vText">
                <p:column style="width: 30px">
                    <p:commandButton icon="ui-icon-circle-close" id="btnDeleteText" oncomplete="dlgDeleteText.show()" update=":mainForm">
                        <f:setPropertyActionListener value="#{vText}" target="#{textManager.selected}" />
                    </p:commandButton>
                    <p:tooltip for="btnDeleteText" value="Eliminar" />
                </p:column>
                <p:column style="width: 30px">
                    <p:commandButton action="#{textManager.loadKeywords}" icon="ui-icon-note" id="btnKeywords" oncomplete="dlgKeywords.show()" update=":mainForm">
                        <f:setPropertyActionListener value="#{vText}" target="#{textManager.selected}"/>
                    </p:commandButton>
                    <p:tooltip for="btnKeywords" value="Palabras Clave" />
                </p:column>
                <p:column headerText="C&oacute;digo" style="width: 100px">
                    <h:outputText value="#{vText.txtCode}" />
                </p:column>
                <p:column headerText="T&iacute;tulo" sortBy="#{vText.txtTitle}">
                    <h:outputText value="#{vText.txtTitle}" />
                </p:column>
                <p:column headerText="Autor" sortBy="#{vText.txtAuthor}">
                    <h:outputText value="#{vText.txtAuthor}" />
                </p:column>
                <p:column headerText="Texto" sortBy="#{vText.txtText}">
                    <h:outputText value="#{vText.txtText}" />
                </p:column>
                <p:column>
                    <p:commandLink action="text/editText?faces-redirect=true" value="Editar">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>
                    <p:spacer width="10" />
                    <p:commandLink action="operations/selection?faces-redirect=true" disabled="#{vText.txtText == null or vText.txtText.trim().isEmpty()}" value="Selecci&oacute;n">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>
                    <p:spacer width="10" />
                    <p:commandLink action="#{textManager.evaluation}" disabled="#{vText.txtTextRank == null or vText.txtTextRank.trim().isEmpty()}" oncomplete="dlgEvaluation.show()" update=":mainForm:dlgEvaluationId" value="Evaluar">
                        <f:setPropertyActionListener target="#{textManager.selected}" value="#{vText}" />
                    </p:commandLink>
                    <p:spacer width="10" />
                </p:column>
            </p:dataTable>
            <!-- Delete Dialog -->
            <p:confirmDialog header="Eliminar Texto"  message="Â¿Desea eliminar el texto seleccionado?" severity="alert" widgetVar="dlgDeleteText">
                <p:commandButton value="Si" oncomplete="dlgDeleteText.hide()" update=":mainForm" actionListener="#{textManager.deleteSelected()}" />
                <p:commandButton value="No" onclick="dlgDeleteText.hide()" />
            </p:confirmDialog>
            <!-- Keywords Dialog -->
            <p:dialog header="Palabras Clave" id="dlgKeywordsId" modal="true" widgetVar="dlgKeywords">
                <p:panelGrid columns="4" columnClasses="alignTop,alignTop,alignTop,alignTop">
                    <p:panel header="MARC 21">
                        <p:dataList type="definition" value="#{textManager.keywordMarc21List}" var="vKeywordMarc21">
                            <p:outputLabel value="#{vKeywordMarc21.value}" style="font-size: 0.8em; padding: 4px;" />
                        </p:dataList>
                    </p:panel>
                    <p:panel header="RDDU">
                        <p:dataList type="definition" value="#{textManager.keywordRdduList}" var="vKeywordRddu">
                            <p:outputLabel value="#{vKeywordRddu.value}" style="font-size: 0.8em; padding: 4px" />
                        </p:dataList>
                    </p:panel>
                    <p:panel header="EXPERTO">
                        <p:dataList type="definition" value="#{textManager.keywordExpertList}" var="vKeywordExpert">
                            <p:outputLabel value="#{vKeywordExpert.value}" style="font-size: 0.8em; padding: 4px" />
                        </p:dataList>
                    </p:panel>
                    <p:panel header="TEXTRANK">
                        <p:dataList type="definition" value="#{textManager.keywordTextRankList}" var="vKeywordTextRank">
                            <p:outputLabel value="#{vKeywordTextRank.value}" style="font-size: 0.8em; padding: 4px" />
                        </p:dataList>
                    </p:panel>
                </p:panelGrid>
            </p:dialog>
            <!-- Evaluation Dialog -->
            <p:dialog header="Evaluaci&oacute;n" id="dlgEvaluationId" modal="true" widgetVar="dlgEvaluation">
                <p:panel header="MARC 21">
                    <p:panelGrid columns="2" rendered="#{textManager.evaluationMarc21 != null}">
                        <h:outputText value="Precision" />
                        <p:outputLabel value="#{textManager.evaluationMarc21.evPrecision}" />
                        <h:outputText value="Exhaustividad" />
                        <p:outputLabel value="#{textManager.evaluationMarc21.evRecall}" />
                        <h:outputText value="Valor-F" />
                        <h:outputLabel value="#{textManager.evaluationMarc21.evFMeasure}" />
                    </p:panelGrid>
                    <h:outputText rendered="#{textManager.evaluationMarc21 == null}" value="Sin resultado." />
                </p:panel>
                <p:panel header="RDDU">
                    <p:panelGrid columns="2" rendered="#{textManager.evaluationRddu != null}">
                        <h:outputText value="Precision" />
                        <p:outputLabel value="#{textManager.evaluationRddu.evPrecision}" />
                        <h:outputText value="Exhaustividad" />
                        <p:outputLabel value="#{textManager.evaluationRddu.evRecall}" />
                        <h:outputText value="Valor-F" />
                        <h:outputLabel value="#{textManager.evaluationRddu.evFMeasure}" />
                    </p:panelGrid>
                    <h:outputText rendered="#{textManager.evaluationRddu == null}" value="Sin resultado." />
                </p:panel>
                <p:panel header="EXPERTO">
                    <p:panelGrid columns="2" rendered="#{textManager.evaluationExpert != null}">
                        <h:outputText value="Precision" />
                        <p:outputLabel value="#{textManager.evaluationExpert.evPrecision}" />
                        <h:outputText value="Exhaustividad" />
                        <p:outputLabel value="#{textManager.evaluationExpert.evRecall}" />
                        <h:outputText value="Valor-F" />
                        <h:outputLabel value="#{textManager.evaluationExpert.evFMeasure}" />
                    </p:panelGrid>
                    <h:outputText rendered="#{textManager.evaluationExpert == null}" value="Sin resultado." />
                </p:panel>
                <p:commandButton action="#{textManager.cancelEvaluation()}" oncomplete="dlgEvaluation.hide()" icon="ui-icon-cancel" value="Cancelar" />
                <p:commandButton action="#{textManager.saveEvaluation()}" disabled="#{textManager.evaluationMarc21 == null and textManager.evaluationRddu == null and textManager.evaluationExpert == null}" icon="ui-icon-disk" oncomplete="dlgEvaluation.hide()" value="Guardar" />
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
