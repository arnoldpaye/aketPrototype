<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <title>Aket Project</title>
    </h:head>

    <h:body>
        <!-- Div top -->
        <div id="top" class="top">
            <ui:insert name="top">
                Top
            </ui:insert>    
        </div>
        <!-- Div content -->
        <div id="content" class="center_content">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Inicio" action="/index?faces-redirect=true" icon="ui-icon-home" ajax="false" />
                    <p:submenu label="Archivo">
                        <p:menuitem value="Nuevo texto" action="text/newText?faces-redirect=true" ajax="false" />
                    </p:submenu>
                    <p:menuitem value="Resultados"/>
                    <p:menuitem value="Reportes"/>
                    <p:menuitem value="Acerca de"/>
                    <f:facet name="options">
                        <p:inputText style="margin-right: 10px"/>
                        <p:commandButton type="button" value="Buscar" icon="ui-icon-search"/>
                    </f:facet>
                </p:menubar>
                
                <ui:insert name="content" />
            </h:form>
            
        </div>
        <!-- Div bottom -->
        <div id="bottom" class="bottom">
            <ui:insert name="bottom">
                Arnold Paye
            </ui:insert>
        </div>
    </h:body>
