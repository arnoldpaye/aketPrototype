<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type" />
        <link rel="icon" href="#{request.contextPath}/resources/favicon.ico" type="image/x-icon" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <ui:insert name="resources" />
        <title>Aket Project</title>
    </h:head>
    <h:body>
        <!-- Div top -->
        <div class="top" id="top">
            <ui:insert name="top">
                <h3>SELECCI&Oacute;N DE PALABRAS CLAVE MEDIANTE EL MODELO TEXTRANK</h3>
            </ui:insert>    
        </div>
        <!-- Div content -->
        <div class="center_content" id="content">
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem action="/index?faces-redirect=true" icon="ui-icon-home" value="Inicio" />
                    <p:menuitem action="/results/results?faces-redirect=true" value="Resultados" />
                    <p:menuitem action="/reports/reports?faces-redirect=true" value="Reportes" />
                    <p:menuitem onclick="dlgAbout.show();" value="Acerca de" />
                </p:menubar>
            </h:form>
            <!-- Content -->
            <h1>
                <ui:insert name="title" />
            </h1>
            <ui:insert name="content" />
            <!-- About dialog -->
            <p:dialog header="Aket Project" modal="true" widgetVar="dlgAbout">
                <h:outputText value="Seleccion Automatizada de Palabras Clave mediante el Modelo TextRank" /><br/>
                <h:outputText value="Universidad Mayor de San Andres" /><br/>
                <h:outputText value="Arnold Paye" /><br/>
                <h:outputText value="Tesis de Grado" /><br/>
                <h:outputText value="2013" />
            </p:dialog>
        </div>
        <!-- Div bottom -->
        <div class="bottom" id="bottom">
            <ui:insert name="bottom">
                Arnold Paye - 2013
            </ui:insert>
        </div>
    </h:body>
</html>
