<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Selecci&oacute;n de palabras</ui:define>
    <ui:define name="content">
        <p:messages autoUpdate="true" id="msgSelectionText" showDetail="true" showSummary="false" closable="true" />
        <h:form id="selectionTextForm">
            <p:panel id="selectionTextPanel">
                <p:panelGrid columns="2">
                    <p:panelGrid columns="1">
                        <p:inputTextarea autoResize="false" cols="80" id="txtSelectedText" rows="17" value="#{textManager.selected.txtText}" />
                        <p:panel>
                            <h:outputText value="Categor&iacute;as gramaticales:" />
                            <p:selectManyCheckbox value="#{textManager.posFilterList}">
                                <f:selectItem itemLabel="Sustantivo" itemValue="NC" />
                                <f:selectItem itemLabel="Verbo" itemValue="V" />
                                <f:selectItem itemLabel="Adjetivo" itemValue="AQ" />
                                <f:selectItem itemLabel="Pronombre" itemValue="PP" />
                            </p:selectManyCheckbox>
                            <p:commandButton action="#{textManager.buildGraph()}" value="Construir grafo" update="selectionTextPanel" />
                        </p:panel>
                    </p:panelGrid>
                    <p:outputPanel id="graphPanel" rendered="#{!textManager.switchDisplayGraph}">
                        <h:outputLabel value="#{textManager.graph.renderHtml()}" escape="false" />
                    </p:outputPanel>
                    <p:outputPanel id="KeyWordsPanel" rendered="#{textManager.switchDisplayGraph}">
                        <p:dataList value="#{textManager.keyWordSelectionList}" var="vKeyword" rendered="#{textManager.keyWordSelectionList.size() > 0}">
                            #{vKeyword.value} - #{vKeyword.rank}
                        </p:dataList>
                    </p:outputPanel>
                </p:panelGrid>
            </p:panel>
            <p:commandButton action="#{textManager.cancelSelectSelected()}" icon="ui-icon-cancel" id="btnCancel" value="Cancelar" />
            <p:commandButton action="#{textManager.selectSelected()}" icon="ui-icon-gear" id="btnSelection" update="selectionTextPanel" value="Seleccionar" />
            <p:commandButton icon="ui-icon-disk" id="btnSave" value="Guardar" />
        </h:form>
    </ui:define>
</ui:composition>
