<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Seleccion de palabras</ui:define>
    <ui:define name="content">
        <p:messages autoUpdate="true" id="msgSelectionText" showDetail="true" showSummary="false" closable="true" />
        <h:form id="selectionTextForm">
            <p:panelGrid columns="2">
                <p:dataList value="#{wordTagManager.words}" var="vWord" rendered="#{wordTagManager.data.size() > 0}">
                    #{vWord.value} - #{vWord.tag}
                </p:dataList>
                <p:panel id="pnlSelectionOptions">
                    <h:outputText value="Categorias gramaticales:" />
                    <p:selectManyCheckbox>
                        <f:selectItem itemLabel="Determinante" itemValue="Determinante" />
                        <f:selectItem itemLabel="Sustantivo" itemValue="Sustantivo" />
                        <f:selectItem itemLabel="Verbo" itemValue="Verbo" />
                        <f:selectItem itemLabel="Pronombre" itemValue="Pronombre" />
                    </p:selectManyCheckbox>
                    <h:outputText value="Ancho de ventana:" />
                    <p:spinner max="5" min="2" value="2" />
                    <p:commandButton value="Obtener lista de palabras" />
                </p:panel>
            </p:panelGrid>
            <p:commandButton action="/index?faces-redirect=true" icon="ui-icon-cancel" id="btnCancel" value="Cancelar" />
            <p:commandButton icon="ui-icon-gear" id="btnSelection" value="Seleccionar" />
        </h:form>
    </ui:define>
</ui:composition>
