<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Clasificacion de palabras</ui:define>
    <ui:define name="content">
        <p:messages autoUpdate="true" id="msgClassifyText" showDetail="true" showSummary="false" closable="true" />
        <h:form id="classifyTextForm">
            <p:panel id="classifyTextPanel">
                <p:panelGrid columns="2">
                    <h:outputText value="Texto original"/>
                    <h:outputText value="Texto clasificado"/>
                    <p:inputTextarea autoResize="false" cols="85" id="txtRawText" rows="20" value="#{textManager.selected.txtText}" />
                    <p:dataTable paginator="true" rendered="#{textManager.wordTags.size() > 0}" rows="10"  value="#{textManager.wordTags}" var="vWord">
                        <p:column headerText="Palabra">
                            <h:outputText value="#{vWord.value}" />
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{vWord.tag}" />
                        </p:column>
                    </p:dataTable> 
                </p:panelGrid>
            </p:panel>
            <p:commandButton action="#{textManager.cancelSelectedClassified()}" icon="ui-icon-cancel" id="btnCancel" value="Cancelar" />
            <p:commandButton action="#{textManager.classifySelected()}" icon="ui-icon-transfer-e-w" id="btnClassify" update="classifyTextPanel" value="Clasificar" />
            <p:commandButton action="#{textManager.saveSelectedClassified()}" ajax="false" id="btnSave" value="Guardar" />
        </h:form>
    </ui:define>
</ui:composition>
