<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="../base-template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Reportes</ui:define>
    <ui:define name="content">
        <p:tabView id="tvReports">
            <p:tab id="tbPrecision" title="Precision">
                <p:lineChart animate="true" legendPosition="e" maxY="100" minY="0" value="#{reportManager.precisionModel}" />
            </p:tab>
            <p:tab id="tbRecall" title="Exhaustividad">
                <p:lineChart animate="true" legendPosition="e" maxY="100" minY="0" value="#{reportManager.recallModel}" />
            </p:tab>
            <p:tab id="tbFMeasure" title="Valor-F">
                <p:lineChart animate="true" legendPosition="e" maxY="100" minY="0" value="#{reportManager.fmeasureModel}" />
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
